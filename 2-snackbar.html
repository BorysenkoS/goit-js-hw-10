  <body>
    <a class="link" href="./index.html">Go back</a>
    <form class="form">
      <label>
        Delay (ms) <br />
        <input class="form-input" type="number" name="delay" required />
      </label>

      <fieldset class="snackbar-list">
        <legend>State</legend>
        <label class="snackbar-label">
          <input
            class="snackbar-input"
            type="radio"
            name="state"
            value="fulfilled"
            required
          />
          Fulfilled
        </label>
        <label class="snackbar-label">
          <input
            class="snackbar-input"
            type="radio"
            name="state"
            value="rejected"
            required
          />
          Rejected
        </label>
      </fieldset>

      <button type="submit">Create notification</button>
    </form>
    
  </body>
