<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Timer</title>
    <script type="module" crossorigin src="/goit-js-hw-10/commonHelpers.js"></script>
    <link rel="modulepreload" crossorigin href="/goit-js-hw-10/assets/modulepreload-polyfill-3cfb730f.js">
    <link rel="stylesheet" href="/goit-js-hw-10/assets/styles-543cfa27.css">
  </head>
  <body>
    <a class="link" href="./index.html">Go back</a> <br />
    <div class="input-area">
      <input class="input-timer" type="text" id="datetime-picker" />
      <button class="button-timer" type="button" data-start>Start</button>
    </div>
    <div class="timer">
      <div class="field">
        <span class="value" data-days>00</span>
        <span class="label">Days</span>
      </div>
      <div class="field">
        <span class="value" data-hours>00</span>
        <span class="label">Hours</span>
      </div>
      <div class="field">
        <span class="value" data-minutes>00</span>
        <span class="label">Minutes</span>
      </div>
      <div class="field">
        <span class="value" data-seconds>00</span>
        <span class="label">Seconds</span>
      </div>
    </div>
    
  </body>
</html>
